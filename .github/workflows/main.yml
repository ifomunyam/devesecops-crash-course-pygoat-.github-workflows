name: CI

on: [push]

jobs:
  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2
   
      - name: Set Up Python
        uses: actions/setup-python@v2
        with: 
          python-version: '3.9'

      - name: install Bandit
        run: pip install bandit
      
      - name: Run Bandit Scan
        run: bandit -ll -ii -r . -f json -o bandit-report.json
